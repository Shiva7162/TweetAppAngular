<div class="row" style="background-color: skyblue;">
<div class="col-sm-6" style="max-width: 455px;" *ngFor="let userDetail of users">
            <div class="card">
              <table class="table table-success table-borderless ">
                <tr>
                  <td colspan="2" style="text-align: center;">
                    <img src="../../assets/images/users.png"
                    alt=""
                    width="180px"         
                  />
                  </td>
                </tr>
                <tr>
                  <td>Name:</td>
                  <td>{{userDetail.firstName}} {{userDetail.lastName}}</td>
                </tr>
                <tr>
                  <td>Email ID:</td>
                  <td>{{userDetail.emailId}}</td>
                </tr>
                <tr>
                <tr>
                  <td>Contact No.:</td>
                  <td>{{userDetail.mobileNumber}}</td>
                </tr>
              
              </table>
              </div>
          </div>
</div>
