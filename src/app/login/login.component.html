<div class="row">
<div class="col">
<img class="backgroundImg" src="../../assets/images/tweetLogo.png">
</div>
<div class="col center">
  <h1 style="color: lightskyblue;">Welcome To TweetApp</h1>

      <h4>It's Happening!!!</h4><br />
      <div class="card">
            <h5><b>SignIn</b></h5>
    
    <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
          <label for="email">Email address</label>
          <input 
          type="email" 
          class="form-control" 
          id="email"
          name="email" 
          placeholder="Enter email"
          required
          email
          ngModel>
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Password"
            name="password"
            ngModel
            required
            minlength="6">
            <div style="color: red;margin-bottom: 10px;font-weight: bold;" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
          <button class="btn btn-primary" [disabled]="!authForm.valid">Sign In</button>
          <a class="forgot-password" [routerLink]="['reset-password']">Forgot Password ?</a>
      </form>
      </div>
<p style="margin-top: 10px;">New User?<a [routerLink]="['register']">SignUp</a></p>
</div>
</div>
